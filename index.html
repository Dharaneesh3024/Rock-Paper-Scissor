<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div>
                <h2>Your Score: <span id="userScore">0</span></h2>
                <h2>Computer Score: <span id="computerScore">0</span></h2>
            </div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <h2 id="resultText"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
